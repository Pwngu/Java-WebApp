apply plugin: 'java'
apply plugin: 'war'
apply plugin: 'eclipse'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

war {
    baseName = 'java-web'
//    version =  '0.1.0'
}

jar {
    baseName = 'java-web'
//    version =  '0.1.0'
}

dependencies {
    compile 'javax.ws.rs:jsr311-api:1.1.1'

    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'

    compile 'org.xerial:sqlite-jdbc:3.8.11.2'

    compile 'org.apache.logging.log4j:log4j:2.5'
    compile 'org.apache.logging.log4j:log4j-1.2-api:2.5'
}

